server {
  listen 80;
  underscores_in_headers on;

  # Original base location (real files are under /var/web/digit-ui)
  location /digit-ui {
    root /var/web;
    index index.html index.htm;
    try_files $uri $uri/ /digit-ui/index.html;
  }

  # TL entry path: /digit-ui-tl â†’ use same files as /digit-ui
  location /digit-ui-tl {
    rewrite ^/digit-ui-tl(.*)$ /digit-ui$1 break;

    root /var/web;
    index index.html index.htm;

    # Always fall back to the underlying /digit-ui index.html
    try_files $uri $uri/ /digit-ui/index.html;
  }
}
