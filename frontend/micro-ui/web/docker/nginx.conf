server {
  listen 80;
  underscores_in_headers on;

  # TL micro-frontend served at /digit-ui-tl
  # Static files are under /var/web/digit-ui-tl
  location /digit-ui-tl {
    root /var/web;
    index index.html index.htm;

    # SPA fallback: always serve /digit-ui-tl/index.html for deep links
    try_files $uri $uri/ /digit-ui-tl/index.html;
  }
}
